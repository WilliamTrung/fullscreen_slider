<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fullscreen Pixi + GSAP Slider</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    #slider {
      position: fixed;
      inset: 0;
      background: #000;
    }
    #caption-container {
      position: fixed;
      left: 40px;
      bottom: 40px;
      color: #fff;
      text-shadow: 0 0 12px rgba(0,0,0,0.9);
      pointer-events: none;
      max-width: 60vw;
    }
    #caption-title {
      font-size: 32px;
      font-weight: 700;
      line-height: 1.2;
    }
    #caption-description {
      font-size: 18px;
      opacity: 0.9;
      margin-top: 4px;
    }
    #caption-meta {
      font-size: 14px;
      opacity: 0.7;
      margin-top: 3px;
    }
    #debug-overlay {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.5);
      color: #00ffc3;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 12px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      white-space: pre-line;
      pointer-events: none;
      display: none;
    }
    audio#bgm {
      display: none;
    }
  </style>

  <!-- External libs -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.2.4/pixi.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

  <!-- Our slider scripts -->
  <script src="js/slider.utils.js" defer></script>
  <script src="js/slider.transitions.js" defer></script>
  <script src="js/slider.core.js" defer></script>
</head>
<body>
  <div id="slider"></div>

  <audio id="bgm" loop></audio>

  <div id="caption-container">
    <div id="caption-title"></div>
    <div id="caption-description"></div>
    <div id="caption-meta"></div>
  </div>

  <div id="debug-overlay"></div>
</body>
</html>
