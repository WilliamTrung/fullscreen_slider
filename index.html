<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fullscreen TV Slider (CSS Only)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="slider"></div>

  <div class="top-bar">
    <span>TV Slider • Mid-level effects</span>
    <span class="right">
      ← / → : Previous / Next &nbsp;•&nbsp;
      Space: Play / Pause Music
    </span>
  </div>

  <div class="caption-container">
    <div id="caption-title" class="caption-title"></div>
    <div id="caption-description" class="caption-desc"></div>
    <div id="caption-meta" class="caption-meta"></div>
  </div>

  <div id="debug-overlay" class="debug-overlay"></div>

  <!-- Background music -->
  <audio id="bgm" loop></audio>
</body>
</html>
